<!DOCTYPE html>
<html>
<head>
  <title>Edit Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <h2>Edit Student</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="POST" action="/edit/{{ student[0] }}">
    <div class="mb-3">
      <label for="name" class="form-label">Name *</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ student[1] }}" required>
    </div>
    <div class="mb-3">
      <label for="roll" class="form-label">Roll Number *</label>
      <input type="text" class="form-control" id="roll" name="roll" value="{{ student[2] }}" required>
    </div>
    <div class="mb-3">
      <label for="section" class="form-label">Section</label>
      <input type="text" class="form-control" id="section" name="section" value="{{ student[3] or '' }}">
    </div>
    <div class="mb-3">
      <label for="marks" class="form-label">Marks</label>
      <input type="number" class="form-control" id="marks" name="marks" value="{{ student[4] or '' }}">
    </div>
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="dob" name="dob" value="{{ student[5] or '' }}">
    </div>
    <div class="btn-group">
      <button type="submit" class="btn btn-primary">Update Student</button>
      <a href="/" class="btn btn-secondary">Cancel</a>
    </div>
  </form>

</body>
</html>
