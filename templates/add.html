<!DOCTYPE html>
<html>
<head>
  <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Student</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Name *</label>
        <input type="text" class="form-control" name="name" value="{{ name or '' }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Roll Number *</label>
        <input type="text" class="form-control" name="roll" value="{{ roll or '' }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Section</label>
        <input type="text" class="form-control" name="section" value="{{ section or '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Marks</label>
        <input type="number" class="form-control" name="marks" value="{{ marks or '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control" name="dob" value="{{ dob or '' }}">
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Student</button>
      <a href="/" class="btn btn-link mt-2 w-100 text-center">Back to Home</a>
    </form>
  </div>

</body>
</html>
